<div id="tableColumns" name="tableColumns" class="table-columns" width="600px" height="191px">
	<div id="availableColumnsDiv" class="available-columns-div">
		<label for="availableColumns">Table Columns</label>
		<select id="availableColumns" name="availableColumns" multiple="true" size="${availableColumnSize}"></select>
	</div>
	<div id="addRemoveColumns" class="available-columns-buttons-div">
		<button id="addColumnsButton" name="addColumnsButton" type="button" class="available-columns-add-button">Add</button>
		<br>
		<button id="removeColumnsButton" name="removeColumnsButton" type="button" class="available-columns-remove-button">Remove</button>
	</div>
	<div id="selectedColumnsDiv" class="selected-columns-div">
		<label for="selectedColumns">Selected Columns</label>
		<select id="columns" name="columns" size="${selectedColumnsSize}"></select>
	</div>
</div>
